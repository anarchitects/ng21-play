@if (loading()) {
<div>Loading...</div>
} @else if (error()) {
<div>Error: {{ error() }}</div>
} @else if (authUser()) {
<ng-icon name="bootstrapPerson" />
<span>{{ authUser()?.name }}</span>
<button class="btn btn--ghost btn--sm" (click)="logout()">
  <ng-icon name="bootstrapBoxArrowRight" />Logout
</button>
} @else {
<button class="btn btn--primary btn--sm" routerLink="/auth/login">
  <ng-icon name="bootstrapBoxArrowInLeft" />Login
</button>
}
